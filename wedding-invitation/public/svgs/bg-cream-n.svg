<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
     width="3840" height="2160" viewBox="0 0 3840 2160">
  <defs>
    <style>
      .petal-fill { fill: #EDE5DC; opacity: 0.55; }
      .petal-stroke { fill: none; stroke: #D8CEBF; stroke-width: 1.2; opacity: 0.8; }
      .leaf-fill { fill: #E0D8CE; opacity: 0.45; }
      .vine { fill: none; stroke: #CEC4B5; stroke-width: 1; opacity: 0.55; }
      .center { fill: #E8DFD4; opacity: 0.7; }
      .stamen { fill: none; stroke: #D0C8BC; stroke-width: 0.7; opacity: 0.6; }
    </style>

    <!-- Soft emboss/specular filter -->
    <filter id="emboss" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur"/>
      <feSpecularLighting in="blur" surfaceScale="4" specularConstant="1"
                          specularExponent="25" lighting-color="#ffffff" result="specular">
        <feDistantLight azimuth="45" elevation="55"/>
      </feSpecularLighting>
      <feComposite in="specular" in2="SourceAlpha" operator="in" result="specular2"/>
      <feBlend in="SourceGraphic" in2="specular2" mode="screen"/>
    </filter>

    <!-- ===================== -->
    <!-- LARGE ROSE (200x200) -->
    <!-- ===================== -->
    <g id="rose">
      <!-- Outer petals layer 1 -->
      <ellipse cx="100" cy="100" rx="18" ry="42" class="petal-fill" transform="rotate(0,100,100)"/>
      <ellipse cx="100" cy="100" rx="18" ry="42" class="petal-fill" transform="rotate(36,100,100)"/>
      <ellipse cx="100" cy="100" rx="18" ry="42" class="petal-fill" transform="rotate(72,100,100)"/>
      <ellipse cx="100" cy="100" rx="18" ry="42" class="petal-fill" transform="rotate(108,100,100)"/>
      <ellipse cx="100" cy="100" rx="18" ry="42" class="petal-fill" transform="rotate(144,100,100)"/>
      <ellipse cx="100" cy="100" rx="18" ry="42" class="petal-fill" transform="rotate(180,100,100)"/>
      <ellipse cx="100" cy="100" rx="18" ry="42" class="petal-fill" transform="rotate(216,100,100)"/>
      <ellipse cx="100" cy="100" rx="18" ry="42" class="petal-fill" transform="rotate(252,100,100)"/>
      <ellipse cx="100" cy="100" rx="18" ry="42" class="petal-fill" transform="rotate(288,100,100)"/>
      <ellipse cx="100" cy="100" rx="18" ry="42" class="petal-fill" transform="rotate(324,100,100)"/>
      <!-- Outer petal strokes -->
      <ellipse cx="100" cy="100" rx="18" ry="42" class="petal-stroke" transform="rotate(0,100,100)"/>
      <ellipse cx="100" cy="100" rx="18" ry="42" class="petal-stroke" transform="rotate(36,100,100)"/>
      <ellipse cx="100" cy="100" rx="18" ry="42" class="petal-stroke" transform="rotate(72,100,100)"/>
      <ellipse cx="100" cy="100" rx="18" ry="42" class="petal-stroke" transform="rotate(108,100,100)"/>
      <ellipse cx="100" cy="100" rx="18" ry="42" class="petal-stroke" transform="rotate(144,100,100)"/>
      <ellipse cx="100" cy="100" rx="18" ry="42" class="petal-stroke" transform="rotate(180,100,100)"/>
      <ellipse cx="100" cy="100" rx="18" ry="42" class="petal-stroke" transform="rotate(216,100,100)"/>
      <ellipse cx="100" cy="100" rx="18" ry="42" class="petal-stroke" transform="rotate(252,100,100)"/>
      <ellipse cx="100" cy="100" rx="18" ry="42" class="petal-stroke" transform="rotate(288,100,100)"/>
      <ellipse cx="100" cy="100" rx="18" ry="42" class="petal-stroke" transform="rotate(324,100,100)"/>

      <!-- Inner petals layer 2 (rotated 18deg, smaller) -->
      <ellipse cx="100" cy="100" rx="13" ry="30" class="petal-fill" transform="rotate(18,100,100)"/>
      <ellipse cx="100" cy="100" rx="13" ry="30" class="petal-fill" transform="rotate(54,100,100)"/>
      <ellipse cx="100" cy="100" rx="13" ry="30" class="petal-fill" transform="rotate(90,100,100)"/>
      <ellipse cx="100" cy="100" rx="13" ry="30" class="petal-fill" transform="rotate(126,100,100)"/>
      <ellipse cx="100" cy="100" rx="13" ry="30" class="petal-fill" transform="rotate(162,100,100)"/>
      <ellipse cx="100" cy="100" rx="13" ry="30" class="petal-fill" transform="rotate(198,100,100)"/>
      <ellipse cx="100" cy="100" rx="13" ry="30" class="petal-fill" transform="rotate(234,100,100)"/>
      <ellipse cx="100" cy="100" rx="13" ry="30" class="petal-fill" transform="rotate(270,100,100)"/>
      <ellipse cx="100" cy="100" rx="13" ry="30" class="petal-fill" transform="rotate(306,100,100)"/>
      <ellipse cx="100" cy="100" rx="13" ry="30" class="petal-fill" transform="rotate(342,100,100)"/>
      <ellipse cx="100" cy="100" rx="13" ry="30" class="petal-stroke" transform="rotate(18,100,100)"/>
      <ellipse cx="100" cy="100" rx="13" ry="30" class="petal-stroke" transform="rotate(54,100,100)"/>
      <ellipse cx="100" cy="100" rx="13" ry="30" class="petal-stroke" transform="rotate(90,100,100)"/>
      <ellipse cx="100" cy="100" rx="13" ry="30" class="petal-stroke" transform="rotate(126,100,100)"/>
      <ellipse cx="100" cy="100" rx="13" ry="30" class="petal-stroke" transform="rotate(162,100,100)"/>
      <ellipse cx="100" cy="100" rx="13" ry="30" class="petal-stroke" transform="rotate(198,100,100)"/>
      <ellipse cx="100" cy="100" rx="13" ry="30" class="petal-stroke" transform="rotate(234,100,100)"/>
      <ellipse cx="100" cy="100" rx="13" ry="30" class="petal-stroke" transform="rotate(270,100,100)"/>
      <ellipse cx="100" cy="100" rx="13" ry="30" class="petal-stroke" transform="rotate(306,100,100)"/>
      <ellipse cx="100" cy="100" rx="13" ry="30" class="petal-stroke" transform="rotate(342,100,100)"/>

      <!-- Innermost petals layer 3 -->
      <ellipse cx="100" cy="100" rx="8" ry="18" class="petal-fill" transform="rotate(0,100,100)"/>
      <ellipse cx="100" cy="100" rx="8" ry="18" class="petal-fill" transform="rotate(45,100,100)"/>
      <ellipse cx="100" cy="100" rx="8" ry="18" class="petal-fill" transform="rotate(90,100,100)"/>
      <ellipse cx="100" cy="100" rx="8" ry="18" class="petal-fill" transform="rotate(135,100,100)"/>
      <ellipse cx="100" cy="100" rx="8" ry="18" class="petal-fill" transform="rotate(180,100,100)"/>
      <ellipse cx="100" cy="100" rx="8" ry="18" class="petal-fill" transform="rotate(225,100,100)"/>
      <ellipse cx="100" cy="100" rx="8" ry="18" class="petal-fill" transform="rotate(270,100,100)"/>
      <ellipse cx="100" cy="100" rx="8" ry="18" class="petal-fill" transform="rotate(315,100,100)"/>

      <!-- Stamen details -->
      <circle cx="100" cy="100" r="10" class="center"/>
      <line x1="100" y1="94" x2="100" y2="88" class="stamen"/>
      <line x1="100" y1="94" x2="105" y2="89" class="stamen"/>
      <line x1="100" y1="94" x2="95" y2="89" class="stamen"/>
      <line x1="100" y1="106" x2="100" y2="112" class="stamen"/>
      <line x1="106" y1="100" x2="112" y2="100" class="stamen"/>
      <line x1="94" y1="100" x2="88" y2="100" class="stamen"/>

      <!-- Elegant leaves on stem -->
      <path d="M100,142 Q80,155 70,175 Q85,165 100,158" class="leaf-fill"/>
      <path d="M100,142 Q120,155 130,175 Q115,165 100,158" class="leaf-fill"/>
      <path d="M100,142 Q80,155 70,175 Q85,165 100,158" class="vine"/>
      <path d="M100,142 Q120,155 130,175 Q115,165 100,158" class="vine"/>

      <!-- Stem -->
      <path d="M100,142 Q102,160 100,200" class="vine" stroke-width="1.5"/>

      <!-- Small bud top left -->
      <ellipse cx="30" cy="30" rx="6" ry="10" class="petal-fill" transform="rotate(20,30,30)"/>
      <ellipse cx="30" cy="30" rx="6" ry="10" class="petal-fill" transform="rotate(80,30,30)"/>
      <ellipse cx="30" cy="30" rx="6" ry="10" class="petal-fill" transform="rotate(140,30,30)"/>
      <ellipse cx="30" cy="30" rx="6" ry="10" class="petal-stroke" transform="rotate(20,30,30)"/>
      <ellipse cx="30" cy="30" rx="6" ry="10" class="petal-stroke" transform="rotate(80,30,30)"/>
      <ellipse cx="30" cy="30" rx="6" ry="10" class="petal-stroke" transform="rotate(140,30,30)"/>
      <circle cx="30" cy="30" r="4" class="center"/>
      <!-- stem to bud -->
      <path d="M30,40 Q20,60 10,80" class="vine"/>
      <path d="M10,80 Q5,100 0,120" class="vine"/>

      <!-- Small bud top right -->
      <ellipse cx="170" cy="30" rx="6" ry="10" class="petal-fill" transform="rotate(-20,170,30)"/>
      <ellipse cx="170" cy="30" rx="6" ry="10" class="petal-fill" transform="rotate(-80,170,30)"/>
      <ellipse cx="170" cy="30" rx="6" ry="10" class="petal-fill" transform="rotate(-140,170,30)"/>
      <ellipse cx="170" cy="30" rx="6" ry="10" class="petal-stroke" transform="rotate(-20,170,30)"/>
      <ellipse cx="170" cy="30" rx="6" ry="10" class="petal-stroke" transform="rotate(-80,170,30)"/>
      <ellipse cx="170" cy="30" rx="6" ry="10" class="petal-stroke" transform="rotate(-140,170,30)"/>
      <circle cx="170" cy="30" r="4" class="center"/>
      <path d="M170,40 Q180,60 190,80" class="vine"/>
      <path d="M190,80 Q195,100 200,120" class="vine"/>

      <!-- Connecting vine swirls -->
      <path d="M0,60 Q50,40 100,58" class="vine"/>
      <path d="M200,60 Q150,40 100,58" class="vine"/>
      <path d="M0,140 Q50,160 100,142" class="vine"/>
      <path d="M200,140 Q150,160 100,142" class="vine"/>

      <!-- Decorative tiny dots (pearls) -->
      <circle cx="50" cy="50" r="2.5" fill="#E8E0D5" opacity="0.6"/>
      <circle cx="150" cy="50" r="2.5" fill="#E8E0D5" opacity="0.6"/>
      <circle cx="50" cy="150" r="2.5" fill="#E8E0D5" opacity="0.6"/>
      <circle cx="150" cy="150" r="2.5" fill="#E8E0D5" opacity="0.6"/>
      <circle cx="20" cy="100" r="2" fill="#E8E0D5" opacity="0.5"/>
      <circle cx="180" cy="100" r="2" fill="#E8E0D5" opacity="0.5"/>

      <!-- Ribbon bow hint at bottom -->
      <path d="M85,190 Q75,182 65,188 Q75,196 85,190 Z" class="petal-fill"/>
      <path d="M115,190 Q125,182 135,188 Q125,196 115,190 Z" class="petal-fill"/>
      <path d="M85,190 Q75,182 65,188 Q75,196 85,190 Z" class="vine"/>
      <path d="M115,190 Q125,182 135,188 Q125,196 115,190 Z" class="vine"/>
      <ellipse cx="100" cy="190" rx="7" ry="5" class="petal-fill"/>
    </g>

    <!-- Tile pattern: 200x200 -->
    <pattern id="floral-tile" x="0" y="0" width="200" height="200" patternUnits="userSpaceOnUse">
      <use xlink:href="#rose" x="0" y="0"/>
    </pattern>

    <!-- Offset tile for second layer -->
    <pattern id="floral-tile-offset" x="100" y="100" width="200" height="200" patternUnits="userSpaceOnUse">
      <use xlink:href="#rose" x="0" y="0"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="3840" height="2160" fill="#F7F2ED"/>

  <!-- Primary rose pattern -->
  <rect width="3840" height="2160" fill="url(#floral-tile)" filter="url(#emboss)"/>

  <!-- Offset secondary layer at half opacity for depth -->
  <rect width="3840" height="2160" fill="url(#floral-tile-offset)" filter="url(#emboss)" opacity="0.35"/>

  <!-- Subtle radial vignette for elegance -->
  <radialGradient id="vignette" cx="50%" cy="50%" r="75%">
    <stop offset="0%" stop-color="#FDFAF7" stop-opacity="0"/>
    <stop offset="100%" stop-color="#E5DDD3" stop-opacity="0.25"/>
  </radialGradient>
  <rect width="3840" height="2160" fill="url(#vignette)"/>
</svg>